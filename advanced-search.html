<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static/styles.css">
        <link rel="icon" type="image/x-icon" href=".\static\Google-favicon-2015.png">
        <title>Advanced search</title>
    </head>

    <body>

        <div class="main">

            <div class="nav-container">
                <div><img class="logo adv" src="static/googlelogo_color_160x56dp.png" alt="Google"></div>
                <div class="nav-bar">                    
                    <div class="nav-item">
                        <a href="./index.html">Back to search</a>
                    </div>
                </div>
            </div>

            <div class="adv-bar">Advanced search</div>
            <div class="adv-search">
                <form action="https://www.google.com/search" id="adv-search" method="GET" name="f">
                    <div class="params-container A2 A4">Find pages that contain ...</div>
                    <div class="params-container A2">
                        <div class="params-container">
                            <div class="params-display">
                                <div class="params-content">
                                    <label>Any of these words:</label>
                                </div>
                            </div>
                            <div class="params-input-display">
                                <div class="params-input-container">
                                    <input type="text" class="params-input" name="as_q">
                                </div>                                
                            </div>
                        </div>
                    </div>
                    <div class="params-container A2">
                        <div class="params-container">
                            <div class="params-display">
                                <div class="params-content">
                                    <label>This exact word or phrase:</label>
                                </div>
                            </div>
                            <div class="params-input-display">
                                <div class="params-input-container">
                                    <input type="text" class="params-input" name="as_epq">
                                </div>                                
                            </div>
                        </div>
                    </div>
                    <div class="params-container A2">
                        <div class="params-container">
                            <div class="params-display">
                                <div class="params-content">
                                    <label>Any of these words:</label>
                                </div>
                            </div>
                            <div class="params-input-display">
                                <div class="params-input-container">
                                    <input type="text" class="params-input" name="as_oq">
                                </div>                                
                            </div>
                        </div>
                    </div>
                    <div class="params-container A2">
                        <div class="params-container">
                            <div class="params-display">
                                <div class="params-content">
                                    <label>None of these words:</label>
                                </div>
                            </div>
                            <div class="params-input-display">
                                <div class="params-input-container">
                                    <input type="text" class="params-input" name="as_eq">
                                </div>                                
                            </div>
                        </div>
                    </div>
                    <div class="A3">
                        <button class="btn-advanced">Advanced search</button>
                    </div>
                </form>
            </div>

        </div>


    </body>
    <!--
        as_q: all words,
        as_epq: exact,
        as_oq: any,
        as_eq: none of these
    -->
</html>
