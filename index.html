<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static/styles.css">
        <link rel="icon" type="image/x-icon" href=".\static\Google-favicon-2015.png">
        <title>Google</title>
    </head>

    <body>
        <div class="main">

            <div class="nav-container">
                <div class="nav-bar">
                    <div class="nav-item">
                        <a class="nav-item" href="./img-search.html">Image search</a>
                        <a class="nav-item" href="./advanced-search.html">Advanced search</a>
                        <img class="nav-item" src="static/Screenshot_1-removebg-preview.png" id="ico">

                </div>

            </div>

            <div class="main-body">
                <div class="logo-display">
                    <img class="logo" src="static/googlelogo_color_160x56dp.png" alt="Google">

            </div>

            <div class="search-container">
                <form action="https://www.google.com/search" method="get">
                    <div style="display:block;">

                                    <div class="A1"></div>
                                    <input class="search-bar" id="A1" type="search" autofocus autocomplete="off" name="q">
                                    <div class="sb-1">
                                        <button class="btn" type="submit">Google search</button>
                                        <button class="btn" type="submit" name="btnI">Feeling lucky?</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>                                        
                </form>
            </div>

        </div>
